#
# alias.conf -- weechat v1.1.1
#

[cmd]
b = "buffer"
B- = "msg chanserv unban $channel"
CLEAR = "buffer clear"
CLOSE = "buffer close"
DETACH = "quote detach $channel; buffer close"
G = "msg $channel !grab"
GHOST = "msg nickserv ghost"
J = "join"
M = "msg"
O+ = "msg chanserv op $channel"
O- = "msg chanserv deop $channel"
PD = "msg phrik anonymous do $channel"
PS = "msg phrik anonymous say $channel"
Q = "query"
Q+ = "msg chanserv quiet $channel"
Q- = "msg chanserv unquiet $channel"
UNBAN = "msg nickserv unban $channel"
V+ = "msg chanserv voice $channel"
V- = "msg chanserv devoice $channel"

[completion]
